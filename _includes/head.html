{% include base_path %}

<meta charset="utf-8">

<!-- ✅ Add favicon links here -->
<link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon" />

{% include seo.html %}
<!-- 🔗 Open Graph -->
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.excerpt | default: site.description }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:type" content="website">
<meta property="og:image" content="{{ site.url }}/images/og-default.png">

<!-- 🐦 Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.excerpt | default: site.description }}">
<meta name="twitter:image" content="{{ site.url }}/images/og-default.png">

{% if page.url == "/" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Person",
  "name": "Forrest Cheung",
  "url": "{{ site.url }}",
  "jobTitle": "Postdoctoral Researcher",
  "affiliation": {
    "@type": "Organization",
    "name": "University of Oxford"
  },
  "email": "mailto:forrestcheungtw@gmail.com",
  "sameAs": [
    "https://orcid.org/0000-0003-4462-9639",
    "https://www.linkedin.com/in/forrestcheung",
    "https://scholar.google.com/citations?user=67fQKaUAAAAJ&hl"
  ]
}
</script>
{% endif %}

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<meta http-equiv="cleartype" content="on">
